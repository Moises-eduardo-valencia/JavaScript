<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let d=parseInt(prompt("Ingresa un número del 1 al 7"));
        if (d === 1) {
            console.log("Lunes");
            alert("Lunes");
        } else if (d === 2) {
            console.log("Martes");
            alert("Martes");
        } else if (d === 3) {
            console.log("Miércoles");
            alert("Miércoles");
        } else if (d === 4) {
            console.log("Jueves");
            alert("Jueves");
        } else if (d === 5) {
            console.log("Viernes");
            alert("Viernes");
        } else if (d === 6) {
            console.log("Sábado");
            alert("Sábado");
        } else if (d === 7) {
            console.log("Domingo");
            alert("Domingo");
        } else {
            console.log("Número inválido");
            alert("Número inválido");
        }
    </script>
</head>

</html>
