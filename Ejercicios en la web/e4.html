<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n1=prompt("Ingresa el numero 1");
        let n2=prompt("Ingresa el numero 2");
        if (n1>n2){
            console.log(n1+" es mayor que " +n2);
            alert(n1+" es mayor que " +n2)
        }else if(n1<n2){
            console.log(n2+" es mayor que " +n1);
            alert(n2+" es mayor que " +n1)
        }else if(n1===n2){
            console.log(n1+" es igual que " +n2);
            alert(n1+" es igual que " +n2)
        }
                
    </script>
</head>
