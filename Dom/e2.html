<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let p=prompt("Ingresa el parrafo que deseas agregar");
    </script>
</head>
<body>
    <p class="parrafo"></p>
    <script>
        let texto=document.getElementsByClassName("parrafo");
        texto[0].innerHTML=p; 
    </script>
</body>
</html>
