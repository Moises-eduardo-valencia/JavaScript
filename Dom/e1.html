<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let h=prompt("Ingresa el h1 que deseas agregar");
    </script>
</head>
<body>
    <h1 id="h1"></h1>
    <script>
        let texto=document.getElementById("h1");
        texto.innerText=h; 
    </script>
</body>
</html>
